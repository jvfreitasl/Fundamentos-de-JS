<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador com Passos</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>

    <section>
      <div>
        <p>
          Início:
          <input type="number" name="numinicio" id="numinicio" />
        </p>

        <p>
          Fim:
          <input type="number" name="numfim" id="numfim" />
        </p>

        <p>
          Passos:
          <input type="number" name="numpassos" id="numpassos" />
        </p>

        <p>
          <input type="button" value="Contar" onclick="contar()" />
        </p>
      </div>
      <div id="res">Preparando contagem:</div>
    </section>

    <footer>
      <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
